<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You - Untuk Pasangan</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6); /* Gradient pink romantis */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Untuk animasi hati */
        }
        #message {
            font-size: 3em;
            color: #d63384;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        #subMessage {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: red;
            animation: fall 5s linear infinite;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes fall {
            from { top: -10px; }
            to { top: 100vh; }
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <div id="subMessage"> FROM ADAN TO JIPANA ðŸ’•</div>

    <script>
        // Efek mengetik untuk "I Love You"
        const messageElement = document.getElementById('message');
        const text = "I Love You";
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                messageElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 200); // Kecepatan mengetik
            }
        }
        typeWriter();

        // Animasi hati jatuh
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw'; // Posisi acak horizontal
            document.body.appendChild(heart);

            // Hapus hati setelah animasi selesai
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Buat hati baru setiap 1 detik
        setInterval(createHeart, 1000);
    </script>
</body>
</html>
